services:
  reai:
    build:
      context: .
      dockerfile: Dockerfile.arm
    container_name: reai
    ports:
      - "50080:8080"
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
      - LOG_LEVEL=info
      - HOME=/home/reai
    volumes:
      - reai_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reai-network

volumes:
  reai_data:
    driver: local

networks:
  reai-network:
    driver: bridge
